{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ user.username }} | Edit-Profile {% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2 class="my-5">Edit Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- 
                {% for field in u_form %}
                {{ field }} # this will only load the field
                {% endfor %}
                {% for field in p_form %}
                {{ field }} # this will only load the field
                {% endfor %} -->

                {{ u_form|crispy }}
                {{ p_form|crispy }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
