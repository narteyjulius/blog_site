{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ user.username }} | Create-Post {% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2 class="my-5">Edit Profile</h2>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
